<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch App</title>
</head>
<body>
    
    <div class="container">  
    <div class="container text-center mt-5">
        <h1>Stopwatch</h1>
        <div id="display" class="display mb-4">00:00:00</div>
        <button id="startBtn" class="btn btn-primary mr-3" onclick="startStopwatch()">Start</button>
        <button id="stopBtn" class="btn btn-danger mr-3" onclick="stopStopwatch()" disabled>Stop</button>
        <button id="resetBtn" class="btn btn-secondary" onclick="resetStopwatch()" disabled>Reset</button>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="stopwatch.js"></script>
</body>
</html>
